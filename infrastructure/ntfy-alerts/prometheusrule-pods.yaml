apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ntfy-pod-alerts
  namespace: monitoring
spec:
  groups:
  - name: ntfy.pods
    rules:
    - alert: PodCrashLooping
      expr: kube_pod_container_status_waiting_reason{reason="CrashLoopBackOff"} == 1
      for: 5m
      labels:
        severity: warning
        alert_channel: ntfy
      annotations:
        summary: Pod crash looping
        description: Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping.
    - alert: PodFailed
      expr: kube_pod_status_phase{phase="Failed"} == 1
      for: 5m
      labels:
        severity: warning
        alert_channel: ntfy
      annotations:
        summary: Pod failed
        description: Pod {{ $labels.namespace }}/{{ $labels.pod }} is in Failed phase.
