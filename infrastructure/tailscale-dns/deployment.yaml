apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-dns
  namespace: tailscale-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-dns
  template:
    metadata:
      labels:
        app: tailscale-dns
    spec:
      containers:
      - name: coredns
        image: coredns/coredns:1.13.2
        args:
        - -conf
        - /etc/coredns/Corefile
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8181
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        volumeMounts:
        - name: config
          mountPath: /etc/coredns
      volumes:
      - name: config
        configMap:
          name: tailscale-dns
