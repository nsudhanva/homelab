apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    chart: longhorn
    repoURL: https://charts.longhorn.io
    targetRevision: 1.7.2
    helm:
      values: |
        preUpgradeChecker:
          jobEnabled: false
        defaultSettings:
          defaultDataPath: /home/sudhanva/longhorn-storage
          createDefaultDiskLabeledNodes: true
        persistence:
          defaultClass: true
          defaultClassReplicaCount: 1
        ingress:
          enabled: true
          ingressClassName: tailscale
          annotations:
            tailscale.com/tags: tag:k8s
            tailscale.com/https: "true"
          host: longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
