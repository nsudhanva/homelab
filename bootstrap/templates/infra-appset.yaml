apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/nsudhanva/homelab.git
      revision: HEAD
      directories:
      - path: infrastructure/*
  template:
    metadata:
      name: 'infra-{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/nsudhanva/homelab.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      ignoreDifferences:
      - group: ""
        kind: ConfigMap
        name: tailscale-dns
        namespace: tailscale-dns
        jsonPointers:
        - /data/Corefile
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
