name: CI

on:
  pull_request:
  push:
    branches:
    - master

permissions:
  contents: read

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.1
    - name: Set up Python
      uses: actions/setup-python@v6.1.0
      with:
        python-version: "3.12"
    - name: Install pre-commit
      run: pip install pre-commit==4.5.1
    - name: Run pre-commit
      run: pre-commit run --all-files

  kubeconform:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.1
    - name: Install kubeconform
      run: |
        curl -sSL https://github.com/yannh/kubeconform/releases/download/v0.7.0/kubeconform-linux-amd64.tar.gz \
          | tar -xz
        sudo mv kubeconform /usr/local/bin/kubeconform
    - name: Validate manifests
      run: |
        find apps infrastructure bootstrap -name "*.yaml" ! -name "app.yaml" ! -name ".argocd-source-*.yaml" -print0 \
          | xargs -0 kubeconform -kubernetes-version 1.35.0 -strict -ignore-missing-schemas -summary

  docs-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.1
    - name: Detect docs changes
      id: changes
      uses: dorny/paths-filter@v3.0.2
      with:
        filters: |
          docs:
            - "docs/**"
            - ".github/workflows/ci.yaml"
    - name: Set up Node
      if: steps.changes.outputs.docs == 'true'
      uses: actions/setup-node@v6.1.0
      with:
        node-version: "24.12.0"
    - name: Install dependencies
      if: steps.changes.outputs.docs == 'true'
      run: npm ci
      working-directory: docs
    - name: Build docs
      if: steps.changes.outputs.docs == 'true'
      run: npm run build
      working-directory: docs

  docs-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}-docs
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.1
    - name: Detect docs changes
      id: changes
      uses: dorny/paths-filter@v3.0.2
      with:
        filters: |
          docs:
            - "docs/**"
            - ".github/workflows/ci.yaml"
    - name: Set up QEMU
      if: steps.changes.outputs.docs == 'true'
      uses: docker/setup-qemu-action@v3.6.0
    - name: Set up Docker Buildx
      if: steps.changes.outputs.docs == 'true'
      uses: docker/setup-buildx-action@v3.10.0
    - name: Log in to the Container registry
      if: steps.changes.outputs.docs == 'true'
      uses: docker/login-action@v3.6.0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract metadata
      if: steps.changes.outputs.docs == 'true'
      id: meta
      uses: docker/metadata-action@v5.10.0
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest
          type=sha,format=short
    - name: Build and push docs image
      if: steps.changes.outputs.docs == 'true'
      uses: docker/build-push-action@v6.18.0
      with:
        context: ./docs
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
