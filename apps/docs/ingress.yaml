apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docs
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: tailscale
  tls:
  - hosts:
    - docs.homelab
    secretName: docs-tls
  rules:
  - host: docs.homelab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docs
            port:
              number: 80
