apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
        - name: filebrowser
          image: filebrowser/filebrowser:latest
          args:
            - --noauth
            - --root=/srv
            - --address=0.0.0.0
            - --port=80
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 256Mi
              cpu: 500m
          volumeMounts:
            - name: media
              mountPath: /srv
          ports:
            - containerPort: 80
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: jellyfin-media
