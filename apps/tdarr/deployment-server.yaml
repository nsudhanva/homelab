apiVersion: apps/v1
kind: Deployment
metadata:
  name: tdarr-server
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tdarr
      component: server
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tdarr
        component: server
    spec:
      containers:
        - name: tdarr-server
          image: ghcr.io/haveagitgat/tdarr:2.58.02
          ports:
            - containerPort: 8265
            - containerPort: 8266
          env:
            - name: TZ
              value: UTC
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: UMASK_SET
              value: "002"
            - name: serverIP
              value: "0.0.0.0"
            - name: serverPort
              value: "8266"
            - name: webUIPort
              value: "8265"
            - name: internalNode
              value: "false"
            - name: inContainer
              value: "true"
            - name: ffmpegVersion
              value: "7"
            - name: nodeName
              value: "TdarrServer"
            - name: auth
              value: "false"
            - name: openBrowser
              value: "false"
            - name: maxLogSizeMB
              value: "10"
            - name: cronPluginUpdate
              value: ""
          resources:
            requests:
              memory: 1Gi
              cpu: 500m
            limits:
              memory: 2Gi
              cpu: 1000m
          volumeMounts:
            - name: server
              mountPath: /app/server
            - name: configs
              mountPath: /app/configs
            - name: logs
              mountPath: /app/logs
            - name: media
              mountPath: /media
            - name: temp
              mountPath: /temp
      volumes:
        - name: server
          persistentVolumeClaim:
            claimName: tdarr-server
        - name: configs
          persistentVolumeClaim:
            claimName: tdarr-configs
        - name: logs
          persistentVolumeClaim:
            claimName: tdarr-logs
        - name: media
          persistentVolumeClaim:
            claimName: jellyfin-media
        - name: temp
          emptyDir: {}
