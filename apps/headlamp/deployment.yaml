apiVersion: apps/v1
kind: Deployment
metadata:
  name: headlamp
  namespace: headlamp
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: headlamp
  template:
    metadata:
      labels:
        app: headlamp
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-role.kubernetes.io/worker
                operator: In
                values:
                - worker
      serviceAccountName: headlamp
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: headlamp
        image: ghcr.io/headlamp-k8s/headlamp:v0.39.0
        args:
        - -in-cluster
        - -plugins-dir=/headlamp/plugins
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 512Mi
            cpu: 500m
        env:
        - name: HEADLAMP_CONFIG_OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: headlamp-oidc
              key: client_id
        - name: HEADLAMP_CONFIG_OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: headlamp-oidc
              key: client_secret
        - name: HEADLAMP_CONFIG_OIDC_IDP_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: headlamp-oidc
              key: issuer_url
        - name: HEADLAMP_CONFIG_OIDC_SCOPES
          valueFrom:
            secretKeyRef:
              name: headlamp-oidc
              key: scopes
        - name: HEADLAMP_CONFIG_METRICS_ENABLED
          value: "true"
        ports:
        - containerPort: 4466
          name: http
        readinessProbe:
          httpGet:
            path: /
            port: 4466
          initialDelaySeconds: 30
          timeoutSeconds: 30
        livenessProbe:
          httpGet:
            path: /
            port: 4466
          initialDelaySeconds: 30
          timeoutSeconds: 30
