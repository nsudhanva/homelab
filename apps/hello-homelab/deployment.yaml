apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-homelab
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-homelab
  template:
    metadata:
      labels:
        app: hello-homelab
    spec:
      containers:
      - name: web
        image: docker.io/nginxdemos/hello@sha256:b28d1e16c676896aaa98ed9c36d406cc4f4289558487f15e37e04354720f807a
        ports:
        - containerPort: 80
