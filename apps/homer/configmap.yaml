apiVersion: v1
kind: ConfigMap
metadata:
  name: homer-config
  namespace: homer
data:
  config.yml: |
    title: "Home"
    subtitle: "sudhanva.me"
    icon: "fas fa-server"
    header: true
    columns: "3"
    defaults:
      layout: columns
      colorTheme: auto
    footer: false
    services:
      - name: "Media"
        icon: "fas fa-film"
        items:
          - name: "Jellyfin"
            subtitle: "Media server"
            url: "https://jellyfin.sudhanva.me"
            icon: "fas fa-play-circle"
            tag: "media"
            target: "_blank"
          - name: "Filebrowser"
            subtitle: "Media files"
            url: "https://filebrowser.sudhanva.me"
            icon: "fas fa-folder-open"
            tag: "media"
            target: "_blank"
      - name: "Docs"
        icon: "fas fa-book"
        items:
          - name: "Homelab Docs"
            subtitle: "Notes and guides"
            url: "https://docs.sudhanva.me"
            icon: "fas fa-book-open"
            tag: "docs"
            target: "_blank"
      - name: "Management"
        icon: "fas fa-cogs"
        items:
          - name: "Argo CD"
            subtitle: "GitOps controller"
            url: "https://argocd.sudhanva.me"
            icon: "fas fa-code-branch"
            tag: "infra"
            target: "_blank"
          - name: "Vault"
            subtitle: "Secrets"
            url: "https://vault.sudhanva.me"
            icon: "fas fa-lock"
            tag: "infra"
            target: "_blank"
          - name: "Headlamp"
            subtitle: "Kubernetes UI"
            url: "https://headlamp.sudhanva.me"
            icon: "fas fa-sitemap"
            tag: "infra"
            target: "_blank"
      - name: "Observability"
        icon: "fas fa-chart-line"
        items:
          - name: "Ntfy"
            subtitle: "Push alerts"
            url: "https://ntfy.sudhanva.me"
            icon: "fas fa-bullhorn"
            tag: "infra"
            target: "_blank"
          - name: "Grafana"
            subtitle: "Dashboards"
            url: "https://grafana.sudhanva.me"
            icon: "fas fa-chart-area"
            tag: "infra"
            target: "_blank"
          - name: "Prometheus"
            subtitle: "Metrics"
            url: "https://prometheus.sudhanva.me"
            icon: "fas fa-wave-square"
            tag: "infra"
            target: "_blank"
          - name: "Alertmanager"
            subtitle: "Alert routing"
            url: "https://alertmanager.sudhanva.me"
            icon: "fas fa-bell"
            tag: "infra"
            target: "_blank"
      - name: "System"
        icon: "fas fa-server"
        items:
          - name: "Longhorn"
            subtitle: "Storage"
            url: "https://longhorn.sudhanva.me"
            icon: "fas fa-hdd"
            tag: "infra"
            target: "_blank"
          - name: "Hubble UI"
            subtitle: "Network observability"
            url: "https://hubble.sudhanva.me"
            icon: "fas fa-project-diagram"
            tag: "infra"
            target: "_blank"
