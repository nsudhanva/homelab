---
- name: Install Longhorn prerequisites
  ansible.builtin.apt:
    name:
      - open-iscsi
      - nfs-common
      - cryptsetup
    state: present
    update_cache: true

- name: Enable and start iscsid
  ansible.builtin.systemd:
    name: iscsid
    enabled: true
    state: started

- name: Load dm_crypt kernel module
  community.general.modprobe:
    name: dm_crypt
    state: present

- name: Gather service facts
  ansible.builtin.service_facts:

- name: Disable multipathd service (Longhorn conflict)
  ansible.builtin.systemd:
    name: multipathd
    enabled: false
    state: stopped
  when: "'multipathd.service' in ansible_facts.services"

- name: Disable multipathd socket (Longhorn conflict)
  ansible.builtin.systemd:
    name: multipathd.socket
    enabled: false
    state: stopped
  when: "'multipathd.socket' in ansible_facts.services"

- name: Create Longhorn storage directory
  ansible.builtin.file:
    path: "{{ longhorn_storage_path }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
